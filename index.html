<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class = "row">
      <h3 class="infoPanel panel panel-default"></h3>
    </div>
    <div class="row"> <!-- Whole game div. Put all game here. Must always fit the current screen size. -->
      
      <!-- game menu div -->
      <!-- <div class="gameMenuDiv col-xs-12 col-sm-12 col-md-1 col-lg-1 userTest"> -->
      <div class="gameMenuDiv userTest">
        <div class="row userTest">
          <div class="userTest">
            <button class="btn btn-block btn-lg btn-default">MENU</button>
          </div>
          <div class="userTest">
            <button class="btn btnPause btn-block btn-lg btn-default">PAUSE</button>
          </div>
        </div>
      </div>
      
      <!--Append game canvas here. Game canvas dims are calculated automatically. see js. -->
      
      <div class="canvasDiv userTest" >
      
      </div><!-- main game canvas div -->
    
      <!-- Controls div. Put arrows and other extra buttons, if any, here -->
      <div class="controlsDiv userTest">
        <div class="row userTest">
          <div class="userTest btnUp col-xs-offset-4 col-xs-4">
            <button class="btn btn-lg btn-default btn-block"><span class="glyphicon glyphicon-chevron-up"></span></button>
          </div><!-- up arrow -->
          <div class="userTest btnSpacer invisible col-xs-12 ">
            <p>bla bla</p>
          </div><!-- spacer div -->
          <div class="userTest btnLeft col-xs-4">
            <button class="btn-lg btn btn-block btn-default"><span class="glyphicon glyphicon-chevron-left"></span></button>
          </div><!-- left arrow -->
          <div class="userTest btnDn col-xs-4">
            <button class="btn btn-lg btn-block btn-default"><span class="glyphicon glyphicon-chevron-down"></span></button>
          </div><!-- down arrow -->
          <div class="userTest btnRight col-xs-4">
            <button class="btn-lg btn btn-block btn-default"><span class="glyphicon glyphicon-chevron-right"></span></button>
          </div><!-- right arrow -->
        </div>
      </div><!-- Controls div. -->
    </div><!-- Whole game div -->
  </div><!-- main bootstrap container-fluid -->
    <!-- TO ADD - STATUS WINDOW - NAVIGATION, PAUSE, ETC. -->
    
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/lib.js"></script></script> 
    <script src="js/game_entities.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    
</body>
</html>
