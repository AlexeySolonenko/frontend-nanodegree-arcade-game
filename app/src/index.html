<!-- 
-- html block 
-- DIV ATOP OF CANVAS
-- Deliberately put outside of main bootstrap container.
-- Serves for tieing html components above canvas.
-- Responsive and updated each cycle/frame.
-->  

    <div class="html-atop-canvas" >
      
    <!--
            <div class=" user-test" style="position:absolute; left:300px; top:100px; z-index:500; background-color:red;">test</div>
            --> 
            <div class="health-bar">HEALTH:</div>
            <div class="player-name"><h3>%data%</h3></div>
            <div class="player-html" data-toggle="tooltip" data-placement="left" title="%data%"></div> <!-- used for player's messages -->
    </div>
 
 <!-- 
-- END OF html block 
-- DIV ATOP OF CANVAS
-->  


<!-- 
-- html block 
-- MODAL GAME MENU
-- Deliberately put outside of main bootstrap container.
-- Serves for tieing html components above canvas.
-- Responsive and updated each cycle/frame.
-->  

    
    <div class="clearfix"></div>
    <div class="modal fade gameMenuModal1" tabindex="-1" role="dialog" aria-labelledby=".user-modal-intro-label" >
      <div class="modal-dialog" role="document">
            <div class="modal-content ">
            
              <div class="modal-header">
                <button type="button" class=" user-modal-intro-button1 close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div><h4 class="modal-title user-modal-intro-label center-block">GAME MENU</h4></div>
                <button type="button" class="btn game-menu-btn-prev btn-default">BACK</button>
              </div>
              
              <div class="modal-body row">
                <div class="game-menu-modal-body col-xs-12">
                  <div class="game-menu-home row"></div> <!-- buttons generated by JS -->
                  
          <!-- game-menu-options -->
                  <div class="game-menu-options row">
                     <div class="col-xs-6"><button class="btn btn-default btn-block game-menu-btn-player-sprite"><h3>PLAYER LOOKS</h3></button></div>
                  </div>
                  
          <!-- game-menu-options -->
                  <div class="game-menu-player-sprite row">
                    <div class="col-xs-12"><button class="btn btn-default btn-block carousel-player-sprite-btn-ctrl">SELECT</button></div>
                    <div class="col-xs-12 invisible"> invisible </div>
                    <div class = "center-block col-xs-12">
                    
                      <div class="carousel-player-sprite carousel slide " data-ride="carousel">
                          <!-- Indicators -->
                          <ol class="carousel-indicators">
                            <li data-target=".carousel-player-sprite" data-slide-to="0" class="active"></li>
                            <li data-target=".carousel-player-sprite" data-slide-to="1"></li>
                            <li data-target=".carousel-player-sprite" data-slide-to="2"></li>
                            <li data-target=".carousel-player-sprite" data-slide-to="3"></li>
                            <li data-target=".carousel-player-sprite" data-slide-to="4"></li>
                          </ol>

                          <!-- Wrapper for slides -->
                          <div class="carousel-inner" role="listbox">
                            <div class="item active">
                              <img class="center-block" src="images/char-boy.png" alt="Boy sprite. Brown coat. Black hair.">
                              <div class="carousel-caption">
                                ...
                              </div>
                            </div>
                            <div class="item">
                              <img class="center-block" src="images/char-cat-girl.png" alt="Girl sprite. Bright green coat. Brown hair. White cap with pink heart and pink cat's ears">
                              <div class="carousel-caption">
                                ...
                              </div>
                            </div>
                            <div class="item">
                              <img class="center-block" src="images/char-horn-girl.png" alt="Girl sprite. Dark blue coat. Gray hair, black cap with white start and black horns.">
                              <div class="carousel-caption">
                                ...
                              </div>
                            </div>
                            <div class="item">
                              <img class="center-block" src="images/char-pink-girl.png" alt="Girl sprite. Dark blue coat. Gray hair, black cap with white start and black horns.">
                              <div class="carousel-caption">
                                ...
                              </div>
                            </div>
                            <div class="item">
                              <img class="center-block" src="images/char-princess-girl.png" alt="Girl sprite. Dark blue coat. Gray hair, black cap with white start and black horns.">
                              <div class="carousel-caption">
                                ...
                              </div>
                            </div>
                           
                          </div>

                          <!-- Controls -->
                          <a class="left carousel-control" href=".carousel-player-sprite" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="right carousel-control" href=".carousel-player-sprite" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                        </div>
                    </div>
      
                                        
                  </div>
            
            
            <!-- game-menu-rules -->
                  <div class="game-menu-rules row">
                     <div class="col-xs-12">Rules will be explained here.</div>
                  </div>  
            
                </div>
              </div>
              
              <div class="modal-footer">
                <button type="button" class="btn user-modal-intro-button1 btn-default" data-dismiss="modal">Close</button>
                
              </div>
              
            </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>  <!-- END OF INTRO MODAL -->

 <!-- 
-- END OF html block 
-- MODAL GAME MENU

<!-- 
-- html block 
-- MODAL CONGRATS YOU WON
--
--
--

    <div class="modal fade modal-congrats" tabindex="-1" role="dialog" aria-labelledby=".modal-congrats-label" >
      <div class="modal-dialog" role="document">
            <div class="modal-content ">
            
              <div class="modal-header">
                <button type="button" class=" modal-congrats-btn-close close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div><h4 class="modal-title modal-congrats-label center-block">CONGRATULATIONS! YOU WON!</h4></div>
              </div>
              
              <div class="modal-body row">
                <div class=" col-xs-12">
                  GET READY FOR THE NEXT CHALLENGE!
                </div>
                <div class="col-xs-12">
                  <div class="col-xs-6"><button class="btn btn-default btn-block modal-congrats-btn-next"><h3>NEXT LEVEL</h3></button></div>
                  <div class="col-xs-6"><button class="btn btn-default btn-block modal-congrats-btn-same"><h3>REPEAT LEVEL</h3></button></div>
                </div>
              </div>
              
              <div class="modal-footer">
                <button type="button" class="btn modal-congrats-btn-close btn-default" data-dismiss="modal">Close</button>
                
              </div>
              
            </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>  <!-- END OF MODAL CONGRATS -->


 <!-- 
-- END OF html block 
-- MODAL CONGRATS YOU WON
-->  



<!-- 
-- html block 
-- MAIN CONTAINER
-- stores all permanently visible active game elements
-->  

  <div class="container-fluid">

    


<!-- 
-- html block 
-- GAME
-- Contains controls, menu and game canvas.
-- Must always fit screen size and do not call scroll bars.
-->  

    <div class="row"> <!-- Whole game div. Put all game here. Must always fit the current screen size. -->
      
      <!-- game menu div -->
      <!-- <div class="gameMenuDiv col-xs-12 col-sm-12 col-md-1 col-lg-1 user-test"> -->

      
      <!--Append game canvas here. Game canvas dims are calculated automatically. see js. -->
      
      <div class="canvas-div">

        
      </div><!-- main game canvas div -->
    
      <!-- Controls div. Put arrows and other extra buttons, if any, here -->
      <div class="controlsDiv ">
        <div class="row">
          <div class="btnUp col-xs-offset-4 col-xs-4">
            <button class="btn btn-lg btn-default btn-block"><span class="glyphicon glyphicon-chevron-up"></span></button>
          </div><!-- up arrow -->
          <div class="btnSpacer invisible col-xs-12 ">
            <p>bla bla</p>
          </div><!-- spacer div -->
          <div class="btnLeft col-xs-4">
            <button class="btn-lg btn btn-block btn-default"><span class="glyphicon glyphicon-chevron-left"></span></button>
          </div><!-- left arrow -->

          <div class="btnRight col-xs-4">
            <button class="btn-lg btn btn-block btn-default"><span class="glyphicon glyphicon-chevron-right"></span></button>
          </div><!-- right arrow -->
  
          <div class="btnSpacer invisible col-xs-12 ">
            <p>bla bla</p>
          </div><!-- spacer div -->          
          <div class="btnDn col-xs-4">
            <button class="btn btn-lg btn-block btn-default"><span class="glyphicon glyphicon-chevron-down"></span></button>
          </div><!-- down arrow -->
          
          <div class="btnSpacer invisible col-xs-12 ">
            <p>bla bla</p>
          </div><!-- spacer div -->
          
          <div class="gameMenuDiv col-xs-12">
            <div class="row">
              <div class="col-xs-6">
                <button class="btn btn-block btnMenu btn-small btn-default">MENU</button>
              </div>
              <div class="col-xs-6">
                <button class="btn btnPause btn-block btn-small btn-default">PAUSE</button>
              </div>
            </div>
          </div>
        </div>
      </div><!-- Controls div. -->
      
      <!-- 
-- html block 
-- INFORMATION PANEL
-->  
      <div class="col-xs-12">
        
          <h3 class="info-panel panel panel-default"></h3>
      
      </div>
<!-- 
-- END OF  html block 
-- INFORMATION PANEL
-->  

    </div><!-- Whole game div -->

    <div class="modal fade user-modal-player-sprite" tabindex="-1" role="dialog" aria-labelledby="user-modal-player-sprite-Label" >
      <div class="modal-dialog" role="document">
            <div class="modal-content ">
              <div class="modal-header">

                <div class="user-test col-xs-3">

              <div class="modal-footer">

            </div><!-- /.modal-content -->
         </div><!-- /.modal-dialog -->
      </div>  <!-- END OF MODAL PLAYER SPRITE-->
<!-- 
-- END OF html block 
-- PLAYER SPRITE MODAL
--> 

      
  </div><!-- main bootstrap container-fluid -->

-- END OF html block
